<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0}
        img{
            vertical-align: top;
        }
        .main{
            margin:0 auto;
            width:1000px;
            margin-top:10px;
        }
        .fixed {
            /*固定定位*/
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="top" id="top">
    <img src="images/top.png" alt=""/>
</div>
<div class="nav" id="Q-nav">
    <img src="images/nav.png" alt=""/>
</div>
<div class="main">
    <img src="images/main.png" alt=""/>
</div>
</body>
</html>
<!-- 这个引用要写到页面的下面，不然数值会不对 -->
<script src="../dzyTools.js" type="text/javascript"></script>
<script type="text/javascript">
    var nav = $("Q-nav"); 
    var navTop = nav.offsetTop; //导航栏距离顶部的距离
    window.onscroll = function () {
        if (dzy_scrollTop().top >= navTop) {
            nav.className = "nav fixed";
        }else{
            nav.className = "nav";
        }
    }
</script>
